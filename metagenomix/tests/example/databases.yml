# -------------------- Follow the format examples below -------------------- #
#formats:                                                                    #
#  - a format                                                                #
#  - another format                                                          #
#  - etc                                                                     #
#                                                                            #
#  a "format" is the name of a folder where a database is built, for example #
#  "blastn" if for the path of a database (below), there is a "blastn" sub-  #
#  folder containing the database formatted for BLASTn, e.g. for <DATABASE>: #
#  ```                                                                       #
#  DATABASE:                                                                 #
#    path: /the/absolute/path/to/DATABASE                                    #
#  ```                                                                       #
#  then the `/the/absolute/path/to/DATABASE/blastn` folder would be searched #
#                                                                            #
#my_database_name:                                                           #
#  path: /a/path/to/the/folder/containing/my/database                        #
#                                                                            #
#  for the tools that ship with a database, such as humann, wol, midas, etc, #
#  then this must be the path where the database is installed, but if you    #
#  have created re-formatted versions of these databases (or others), then   #
#  this path must contain the formatting sub-folders (as explained  above)   #
# -------------------------------------------------------------------------- #
formats:
  - blastn
  - bowtie2
  - bracken
  - burst
  - centrifuge
  - diamond
  - kracken2
  - minimap2
  - qiime2
  - utree
mar:
  path: /path/to/my/databases/MAR
pfam:
  path: /path/to/my/databases/PFAM
  terms:
    - metal
    - manganese
