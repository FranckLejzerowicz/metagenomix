# """""""""""""""""""""""""""""""""""
# ALL PARAMS MUST NOT CONTAIN HYPHENS
# """""""""""""""""""""""""""""""""""

# --------------- simka -----------------
simka:
  path: /Users/franck/programs/simka
  kmer:
    start: 10
    end: 100
    size: 3
  log_reads:
    start: 4
    end: 7
    size: 3
  mem: 10
  mem_dim: gb
  simkaMin: yes
  scratch: 9

fastp:
  cut_window_size:
    illumina: 10
    nanopore: 100

# --------------- humann -----------------
humann:
  evalue: 0.1
  identity:
    illumina: 90
    nanopore: 98
  uniref: uniref90
  query_cov: 80
  subject_cov: 80
  prescreen_threshold: 0.01
  skip_translated: no
  nucleotide_db: /path/to/full_chocophlan.v0.1.1/chocophlan
  protein_db: /path/to/uniref90/uniref
  profiles:
    somename: somename_taxa_to_profile.txt

# --------------- flash ------------------
flash:
  min_overlap: 50
  max_overlap: 90
  mismatch: 0
  scratch: scratch

# --------------- search -----------------
search:
  databases:
    - uniref
    - tara_smags
    - tara_mags
    - oceandna
  diamond:
    max_target_seqs: 10
    evalue: 0.001
    id: 90
    query_cover: 80
    mode: no
  hmmer:
    Z: 10
    E: 1
    domZ: 10
    domE: 1
    max: yes
    nobias: yes
    terms:
      - metal
      - antibiotic
  cpus: 4

# --------------- ioncom -----------------
ioncom:
  itasser_path: /Users/franck/programs/I-TASSER5.1

# -------------- checkm -----------------
checkm:
#  coverage: true
  data: /cluster/shared/biobases/classification_dbs/checkm_data_2015_01_16
  min_seq_len: 1000
  all_reads: false

# --------------- metawrap -----------------
metawrap:
  binners:
    - maxbin2
    - metabat2
    - concoct
  min_contig_length: 1000
  min_completion: 25
  min_contamination: 5
  reassembly:
    - strict
    - permissive
  blobology:
    - coassembly
    - sample

# --------------- metawrap_specific -----------------
metawrap_blobology:
  env: metawrap-env
  mem: 50
  mem_dim: gb
  chunks: 5
  scratch: scratch

# --------------- kraken2 -----------------
kraken2:
  confidence: 0.8
  databases:
    - default
    - wol

# --------------- kneaddata -----------------
kneaddata:
  trimmomatic: '/some/path/to/trimmomatic'
  databases:
    - /databases/bowtie/Homo_sapiens_Bowtie2_v0.1/Homo_sapiens
    - /databases/bowtie/phiX/phix
    - /home/flejzerowicz/databases/SILVA_128/SILVA_128_LSUParc_SSUParc_ribosomal_RNA

# --------------- shogun -----------------
shogun:
  aligners:
    - bowtie2
    - burst
  databases:
    - rep82
    - wol
    - nope
  env: shogun
  mem: 50
  mem_dim: gb
  chunks: 6
  scratch: scratch

# --------------- bowtie2 -----------------
bowtie2:
  scratch: userscratch
  databases:
    - rep82
    - wol
    - nope
  discordant: no
  pairing: paired

# --------------- woltka -----------------
woltka:
  scratch: 10

# --------------- spades -----------------
spades:
  k:
    - 1
    - 2
    - 3
  meta: yes
  only_assembler: yes
  mem: 20
  mem_dim: gb
  hybrid:
    - illumina
    - pacbio
  continue: true

# --------------- spades_bio -----------------
spades_bio:
  k:
    - 100
    - 200
    - 300
  meta: no
  only_assembler: yes
  mem: 100
  mem_dim: gb
  chunks: 1

# --------------- spades_metaviral -----------------
spades_metaviral:
  k:
    - 2200
    - 3300
    - 4400
  meta: yes
  mem: 55
  mem_dim: gb

# --------------- spades_plasmid -----------------
spades_plasmid:
  k:
    - 22
    - 33
    - 44
  meta: yes
  mem: 999
  mem_dim: mb

# --------------- metamarker -----------------
metamarker:
  groups:
    - light

# --------------- prodigal -----------------
prodigal:
  p: meta

# --------------- midas -----------------
midas:
  tracking:
    - light
    - not_a_metadata
  focus:
    prokaryotes: /path/to/prokaryotes_species_list.txt
    chemosynths: /path/to/chemosynths_species_list.txt

# --------------- woltka -----------------
strainphlan:
  env: phlans

# --------------- atropos -----------------
atropos:
  env: shogun

# --------------- integron_finder -----------------
integron_finder:
  pdf: false
  union_integrases: true

# --------------- filtering -----------------
filtering:
  databases:
    Homo_sapiens: /databases/bowtie/Homo_sapiens_Bowtie2_v0.1/Homo_sapiens
    Pan_troglodites: /databases/bowtie/Pan_troglodites_Bowtie2_v0.1/Pan_troglodites


# --------------- quast -----------------
quast:
  label: light

# --------------- prokka -----------------
prokka:
  norrna: yes
  notrna: yes
  config: /Users/franck/programs/metagenomix/metagenomix/tests/example/prokka.tsv

# --------------- viralverify -----------------
viralverify:
  path: /path/to/

# --------------- cazy ------------------
cazy:
  taxa:
    name_of_a_taxon: /path/to/my/dbcan/taxa/groups/a.txt
    name_of_another_taxon: /path/to/my/dbcan/taxa/groups/b.txt

# -------------- metaxa2 -----------------
metaxa2:
  databases:
    - default
    - silva138
  T: 0,50,60,70,80,95,98

# -------------- drep -----------------
drep:
  anicalculator: /path/to/my/dbcan/taxa/groups/a.txt
  S_algorithm:
    - ANIn
    - fastANI
  primary_chunksize: 1000
  run_tertiary_clustering: true
  greedy_secondary_clustering: true

# -------------- checkm2 -----------------
checkm2:
  path: /cluster/projects/nn8075k/softwares/checkm2/bin/checkm2

# -------------- plasmidfinder ------------------
plasmidfinder:
  binary: /a/path
  kma: /a/path
  databasePath: /a/path

# -------------- plasforest ------------------
plasforest:
  binary: /a/path

# -------------- unicycler -------------------
unicycler:
  pilon_path: 'java -Xmx8G -jar $EBROOTPILON/pilon.jar'
  hybrid: pacbio

# -------------- unicycler -------------------
canu:
  pilon_path: 'java -Xmx8G -jar $EBROOTPILON/pilon.jar'
  method: illumina

# -------------- necat ---------------
necat:
  path: /path/to/necat/dir

# -------------- ngmerge ---------------
ngmerge:
  path: /path/to/ngmerge/dir

# -------------- deeparg ---------------
deeparg:
  db_dir: /some/database/path
